<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game">
        <dialog class="modal">
            <form method="dialog">
                <legend for="name">Player 1 Name</legend>
                <input type="text" id="player1" name="name" required>
                <legend for "name">Player 2 Name</legend>
                <input type="text" id="player2" name="name" required>
                <button type="submit" class="start">Start</button>
            </form>
        </dialog>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class = "players">
        <h2>Player 1: X</h2>
        <h2>Player 2: O</h2>
    </div>
    <div class = "footer">
        <h2>Created by: <a href="https://github.com/Flickz-the-goat">Anirudh</a></h2>
    </div>
</body>
</html>
